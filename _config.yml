# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/


# Site settings ------------------------------------------------------------- #
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Website of Rubberr Duck
email: rubberr-duck@desktop.com
basewebsite: "/jekyll-theme-anatole"
# baseurl is the subpath of your site, e.g. /blog
url: ""
# url is the base hostname & protocol for your site, e.g. http://example.com

parameters:
  title: I'm Rubberr Duck
  author: Rubberr Duck
  description: >-
    Call me Err Duck
  profile_picture: /assets/images/profile_picture.svg
# --------------------------------------------------------------------------- #


# Plugins ------------------------------------------------------------------- #
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# jekyll-paginate
paginate: 5
paginate_path: "/blog/page:num/"
# --------------------------------------------------------------------------- #


# Miscellanea --------------------------------------------------------------- #
# This section contains secondary site settings.
collections:
  posts:
    output: true
    permalink: /:collection/:title/

google_analytics: UA-XXXXXXXX-X

math:
  enable: false
  # options: true, false. Enable math support globally, default: false. You can always enable math on per page.
  engine: katex
  # options: "katex", "mathjax". default is "katex".

menu:
  - name: Home
    identifier: home
    weight: 100
    url: /
  - name: Posts
    identifier: posts
    weight: 200
    url: /posts/
  - name: About
    identifier: about
    weight: 300
    url: /about/

sass:
  style: compressed

social_icons:
  - title: LinkedIn
    icon: fa-linkedin
    url: https://en.linkedin.com/
  - title: GitHub
    icon: fa-github
    url: https://github.com/ale-depi/jekyll-theme-anatole/
  - title: Instagram
    icon: fa-instagram
    url: https://www.instagram.com/
  - title: e-mail
    icon: fa-envelope
    url: mailto:ale.depi@live.it
# --------------------------------------------------------------------------- #


# Exclude from processing --------------------------------------------------- #
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - docker-compose.yml
  - Dockerfile
  - jekyll-theme-anatole*
  - README.md
  - LICENSE

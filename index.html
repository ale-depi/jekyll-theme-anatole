---
layout: default
---

{% for post in paginator.posts %}
<div class="post animated fadeInDown">
    <div class="post-title">
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    </div>
    <div class="post-content">
        <div class="p_part"><p>{{ post.excerpt }}</p></div>
        <div class="p_part"><p></p></div>
    </div>
    <div class="post-footer">
        <div class="meta">
            <div class="info"><i class="fa fa-sun-o"></i><span class="date">{{ post.published | date: "%a, %b %d, %Y" }}</span>
            {% for tag in post.tags %}
                <a class="tag" href="{{ tag | slugify | url_encode | prepend: '/tags/' | append: '/' | relative_url }}">{{ tag }}</a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
